    <style>
        .item1 {
            grid-area: image1;
        }

        .item2 {
            grid-area: image2;
        }

        .grid-container {
            display: grid;
            grid-template-areas:
                'image1'
                'image2';

            grid-gap: 10px;
            background-color: darkorchid;
            background-image: url(castle.svg);
            padding: 10px;
            justify-items: center;
        }

        .grid-container>div {
            background-color: rgba(255, 255, 255, 0.8);
            text-align: center;
            padding: 20px 0;
            font-size: 30px;
        }

         img {
            display: block;
            max-width: 100%;
            height: 50vh;
        }
    </style>
    </style>
</head>
